<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DOM Array Sandbox</title>
  <script src="https://kit.fontawesome.com/4902f46987.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>DOM Array Sandbox</h1>
  <div class="container">
    <aside>
      <button id="add-user"><i class="fa-solid fa-user-plus"></i>&nbsp;Add User</button>
      <button id="double"><i class="fa-solid fa-coins"></i>&nbsp;Double User Money</button>
      <button id="show-millionaires"><i class="fa-solid fa-vault"></i>&nbsp;Show Only Millionaires </button>
      <button id="sort"><i class="fa-solid fa-filter-circle-dollar"></i>&nbsp;Sort by Richest </button>
      <button id="calculate-wealth"><i class="fa-solid fa-calculator"></i>&nbsp;Calculate Total Wealth </button>
    </aside>

    <main id="main">
      <h2><strong>Person</strong> Wealth</h2>
    </main>
  </div>


  <script src="script.js"></script>
</body>

</html>
